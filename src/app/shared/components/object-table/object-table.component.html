<div>
    <div>
        <table mat-table [dataSource]="data" matSort [matSortActive]="sortColumn" matSortDisableClear
            [matSortDirection]="sortColumnDirection">
            <ng-container *ngFor="let col of tableColumns" [matColumnDef]="col.id">
                <th mat-header-cell *matHeaderCellDef>{{col.name}}</th>
                <td mat-cell *matCellDef="let row">{{row[col.field]}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedTableColumns;"></tr>
        </table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="10"
        aria-label="Select page of GitHub search results"></mat-paginator>
</div>
